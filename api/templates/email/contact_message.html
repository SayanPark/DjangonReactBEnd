<!DOCTYPE html>
<html lang="fa">
    <head>
        <meta charset="UTF-8">
    </head>
    <body dir="rtl" style="font-family: Verdana, Geneva, Tahoma, sans-serif; direction: rtl; padding: 20px; color: #829872;">
        <header style="background-color: #d2cad8; color: #887298; padding: 10px; font-family: Verdana, Geneva, Tahoma, sans-serif;">
                <img src="https://i.imghippo.com/files/IWwF3176QP.png" alt="Logo" style="max-width: 300px; height: auto;">
        </header>
        <h1 style="font-family: Tahoma, Geneva, Verdana, sans-serif; margin-right: 4rem; text-align: right; color: #39332b;">پاسخ به پیام شما</h1>
        <br>
        <h3 style="font-family: Tahoma, Geneva, Verdana, sans-serif; margin-right: 4rem; text-align: right; color: #39332b;">سلام، {{ full_name }}</h3>
        <p style="text-align: right; font-family: Tahoma, Geneva, Verdana, sans-serif; margin-right: 4rem; color: #39332b;">
            موضوع پیام شما: {{ subject }}
            <br><br>
            پاسخ ما به پیام شما:
            <br>
            <div style="background-color: #f9f9f9; border-right: 4px solid #ccc; padding: 10px; margin-right: 5rem;  margin-left: 5rem;">
                {{ response_text }}
            </div>
            <h5 style="font-family: Tahoma, Geneva, Verdana, sans-serif; margin-right: 4rem; text-align: right; color: #39332b;">
                با تشکر،
                <br>
                تیم وبسایت شهرزنان کارآفرین
            </h5>
        </p>
        <footer style="background-color: #d2cad8; color: #887298; padding: 10px; font-family: Verdana, Geneva, Tahoma, sans-serif;">
            <div class="row" style="display: flex;">
                <div class="col">
                    <img src="https://i.imghippo.com/files/zsrG9131hdY.png" alt="Logo" style="max-width: 50px; height: auto;">
                </div>
            </div>
        </footer>
    </body>
</html>
